PART
{
	name = DemoDockingPort
	module = Part
	author = wasml

	MODEL
	{
		model = DemoParts/Parts/DemoDockingPort
		scale = 1, 1, 1
	}
	rescaleFactor = 1

	NODE
	{
		name = Top               // Our name for the node
		transform = TopNode      // This is the GameObject name from in Unity
		size = 1                 // Size of green connect point indicator in VAB/SHB
		method = FIXED_JOINT     //FIXED_JOINT, HINGE_JOINT, LOCKED_JOINT, MERGED_PHYSICS or NO_PHYSICS
	}

	NODE
	{
		name = Bottom
		transform = BottomNode
		size = 1
		method = FIXED_JOINT
	}

	TechRequired = start
	entryCost = 15000
	cost = 900
	category = Coupling
	subcategory = 0
	title = Demo docking port
	manufacturer = Demo
	description = Demo docking port

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	mass = 0.5
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 1
	crashTolerance = 14
	breakingForce = 10
	breakingTorque = 10
	maxTemp = 2000
	fuelCrossFeed = False
	bulkheadProfiles = size1
	stagingIcon = DECOUPLER_VERT
	stageOffset = 1
	childStageOffset = 1
	explosionPotential = 0.5
	tags = connect couple dock

	MODULE
	{
		name = ModuleDockingNode
		//referenceAttachNode = Top
		//nodeTransfomName = dockingNode // This statement not needed if you name the transform "dockingNode"
		nodeType = size1
		stagingEnabled = False
	}

}
